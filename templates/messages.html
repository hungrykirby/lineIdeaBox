{% extends "layout.html" %}
{% block content %}
<div id="messages">
  {% for d in render_data %}
    <p>{{d.id}}</p>
    <p>{{d.comment}}</p>
    <p>{{d.type}}</p>
    <p>Date : {{d.date}}</p>
    <p>Looked : {{d.count}}</p>
    <p>Good : {{d.good}}</p>
    <p>cat : {{d.cat}}</p>
    <hr>
  {% endfor %}
</div>
{% endblock %}
